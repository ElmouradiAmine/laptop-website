<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three dots</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <div class="logo-container">
        <div class="logo-brand">
          <img src="./img/logo.svg" alt="" />
        </div>
        <div class="logo-text">Three dots</div>
      </div>

      <nav>
        <ul class="nav-list">
          <li><a class="nav-link" href="#">Specs</a></li>
          <li><a class="nav-link" href="#">Products</a></li>
          <li><a class="nav-link" href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="cart">
        <img src="./img/cart.svg" alt="" />
      </div>
    </header>
    <main>
        <div class="introduction">
            <h1 class="introduction-title">Laptop for the future</h1>
            <p class="introduction-subtitle">The new 14 inch bezeless display offering a 4k display with touch screen.</p>
            <div class="cta">
                <button class="info-btn">14 inch</button>
                <button class="add-to-cart-btn">Add to cart</button>
            </div>
        </div>

        <div class="laptop">
            <img class="laptop-img" src="/img/matebook.png" alt="">
        </div>
    </main>

    <div class="laptop-select">
        <img src="./img/arrow-left.svg" alt="" />
        <img src="./img/dot.svg" alt="" />
        <img src="./img/dot-full.svg" alt="" />
        <img src="./img/dot-full.svg" alt="" />
        <img src="./img/arrow-right.svg" alt="" />
    </div>

    <div ><img class="big-circle" src="./img/big-eclipse.svg" alt=""></div>
    <div ><img class="mid-circle" src="./img/mid-eclipse.svg" alt=""></div>
    <div ><img class="small-circle" src="./img/small-eclipse.svg" alt=""></div>
  </body>
</html>
